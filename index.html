<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="entireBody">
      <div class="container">
        <div class="Date">
          <span id="date">00</span>
          <span>/</span>
          <span id="month">00</span>
          <span>/</span>
          <span id="year">0000</span>
        </div>

        <div class="clock">
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </div>
        <span id="period"></span>
      </div>
    </div>

    <script src="./App.js"></script>
  </body>
</html>
